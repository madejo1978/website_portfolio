<body>
  <div class="bigWrapper debug">
    <div class="wrapper-left debug">
      <!-- INTRO  -->
      <div class="wrapper-intro debug">
        <div class="intro-logo debug">
          <img class="pic-logo" src="images/breda-logo-100px.jpg" alt="HANDSOME" /></div>
        <div class="intro-text-form debug">
          <h1>Contact</h1>

      <!-- NAVBAR  -->
      <div class="intro-navbar debug">
        <div class="intro-navbar-row-left debug"><a href="index.html">Martin de Jonge</a></div>
        <div class="intro-navbar-row-right debug">

            </div>
          <div class="column debug"><a href="index2Portfolio.html">portfolio</a></div>
            </div>
      </div>

      <!-- CONTENT -->
      <div class="content debug">
        <div class="content-pic debug">
          <img class="pic-content" src="images/handsome-martin.jpg" alt="picture" />
        </div>
        <div class="content-form debug">
          <div class="form-box">
            <h1>Contact-formulier</h1>
            <form action="https://api.formbucket.com/f/c2K3QTQ" method="post">
              <label for="name">Name</label>
              <input id="name" type="text" name="Name">
              <label for="email">Email</label>
              <input id="email" type="email" name="Email">

              <label for="message">Message</label>
              <textarea id="message" name="Message"></textarea>
              <input class="button-primary" type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>

      <!-- CONTACT  -->
      <div class="footer debug">
        <div class="footer-mail debug">

        </div>
